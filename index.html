


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
           
            <div class="form-item">
                <label for="thing_to_do" class="primary">A thing to do</label>
                <input type="text" id="thing_to_do" required />
            </div>
    
            <div class="form-item">
                <label for="place_to_visit" class="primary">Place to visit</label>
                <input type="text" id="place_to_visit" required />
            </div>
    
            <div class="form-item">
                <label for="status" class="primary">Visited Before?</label>
                <select id="status">
                    <option value="" disabled selected></option>
                    <option value="Completed">Yes</option>
                    <option value="To complete">No</option>
                </select>
            </div>
        </div>
        <input type="submit" value="save" />
    </form>
    
    <h1>Bucket List</h1>
    <ul id="bucket-list">
    
    </ul>
</body>
</html>
